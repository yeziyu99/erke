<!DOCTYPE html>
<html>
<head>
    <title>周二珂歌单</title>
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>

    <script>
        // 获取canvas元素
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 绘制背景
        ctx.fillStyle = '#f4f4f4';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 设置字体样式
        ctx.font = '20px Arial';
        ctx.fillStyle = '#000';
        ctx.textAlign = 'center';

        // 绘制歌单标题
        ctx.fillText('周二珂歌单', canvas.width / 2, 50);

        // 绘制歌曲列表
        const songs = ['歌曲1', '歌曲2', '歌曲3', '歌曲4', '歌曲5', '歌曲6', '歌曲7', '歌曲8', '歌曲9', '歌曲10'];
        const startY = 100;
        const lineHeight = 30;

        for (let i = 0; i < songs.length; i++) {
            const y = startY + i * lineHeight;
            ctx.fillText(songs[i], canvas.width / 2, y);
        }
    </script>
</body>
</html>
